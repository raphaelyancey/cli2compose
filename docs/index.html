  <body>
    <div class="container">
      
      <div class="row">
        <div class="col text-center">
          <h1 class="mt-5">cli<span class="text-muted">2</span>compose</h1>
          <h4 class="mb-5">Translates a Docker command line to docker-compose YAML</h4>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="main-form">
            <div class="input-group">
              <textarea rows="8" id="command" name="command" class="form-control">docker run --name some-nginx -p 8080:80 -v /some/content:/usr/share/nginx/html:ro -d nginx</textarea>
            </div>
            <div class="input-group mt-1">
              <button class="form-control btn btn-primary">Generate docker-compose.yml</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div>
            <pre class="mt-4"><a id="copy-btn" class="btn btn-light btn-sm" data-clipboard-target="#output">Copy</a><code class="p-3 language-yaml" id="output"></code></pre>
          </div>
          <div class="text-center">
            <strong>Not the expected output?</strong> Just submit <a id="issue-link" href="">this pre-filled issue</a>.
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8 text-center">
          <p>Also available as a <a href="https://github.com/raphaelyancey/cli2compose#cli">cli tool</a> and <a href="https://www.npmjs.com/package/cli2compose">package</a> for your backend and frontend projects</p>
